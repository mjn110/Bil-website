<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blazor Interface Library (BIL)</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --hero-padding: 4rem;
        }

        /* Subtle dark hero */
        .hero {
            background: linear-gradient(180deg, #0b1220 0%, #0f1724 100%);
            color: #ffffff;
            padding: var(--hero-padding) 0;
        }

        /* Card look for dark mode (use Bootstrap utilities for colors) */
        .card-dark {
            background-color: #111827; /* darker surface */
            border: 1px solid rgba(255,255,255,0.06);
            color: #e6eef8;
        }

        /* Small readable code box */
        pre.cmd {
            background: rgba(255,255,255,0.04);
            padding: .6rem;
            border-radius: .375rem;
            color: #f8fafc;
            overflow-x: auto;
        }

        /* Light theme toggle: keep it simple â€” switches to white background & dark text */
        html[data-theme="light"] body {
            background-color: #f8f9fa;
            color: #0b1220;
        }
    </style>

    <base href="/" />
</head>
<body class="bg-dark text-white">
    <div id="app">Loading...</div>

    <script>
        (function () {
            const key = 'bil-theme';
            const root = document.documentElement;
            const saved = localStorage.getItem(key);
            if (saved) root.setAttribute('data-theme', saved);

            window.bilTheme = {
                current() { return root.getAttribute('data-theme') || 'dark'; },
                toggle() {
                    const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    root.setAttribute('data-theme', next);
                    localStorage.setItem(key, next);
                    // also update body classes for simple contrast changes
                    if (next === 'light') {
                        document.body.classList.remove('bg-dark', 'text-white');
                        document.body.classList.add('bg-light', 'text-dark');
                    } else {
                        document.body.classList.remove('bg-light', 'text-dark');
                        document.body.classList.add('bg-dark', 'text-white');
                    }
                }
            };

            // Initialize body classes based on saved theme
            if (root.getAttribute('data-theme') === 'light') {
                document.body.classList.remove('bg-dark', 'text-white');
                document.body.classList.add('bg-light', 'text-dark');
            }
        })();
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
